<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Django</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{% static 'css/login_signup_design.css' %}">
</head>

     <div class="login-form">    
        <form method="post">
            {% csrf_token %}
            <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
            <h4 class="modal-title">Register Your Account</h4>
            {% if messages %}
					{% for message in messages %}
					<div class="alert alert-info">
						{{message}}
					</div>
					{% endfor %}

				{% endif %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="required" name="username">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" name="email" required >
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password"  name="password" required>
            </div>
            <div class="form-group small clearfix">
                <!-- <label class="checkbox-inline"><input type="checkbox"> Remember me</label> -->
               
            </div> 
            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Sign up">              
        </form>			
        <div class="text-center small">Already have an Account? <a href="{% url 'login_attempt' %}">Sign in</a></div>
    </div>
